<html>
    <h2>JSON CALL BACKS</h2>
    <p id="result"></p>
    <script>
        function display(value){
            document.getElementById("result").innerHTML=value
        }
        function calc(num1,num2,callback){
            let sum=num1 +num2
            callback(sum)
            

        }     
        calc(12,23,display) 
    </script>
</html>
